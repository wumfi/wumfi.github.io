<html>
	<head>
		<title>All the repos!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
		<style>
			hr {
				border: 0;
				height: 1px;
				background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
				width: 40%;
				margin: auto;
				margin-bottom: 10px;
				margin-top: 10px;
			}

			.light {
				background-color: lightcyan;
			}

			.norm {
				background-color: aquamarine;
			}
		</style>
		<script>
			function update_card_text(codename) {
				switch(codename) {
					case "wheezy":
						lines="deb http://archive.debian.org/debian/ wheezy main contrib non-free<br>deb http://archive.debian.org/debian-security/ wheezy/updates main contrib non-free";
						break;
					case "jessie":
						lines="deb http://archive.debian.org/debian/ jessie main contrib non-free<br>deb http://archive.debian.org/debian-security/ jessie/updates main contrib non-free";
						break;
					case "stretch":
						lines="deb http://archive.debian.org/debian/ stretch main contrib non-free<br>deb http://archive.debian.org/debian/ stretch-proposed-updates main contrib non-free<br>deb http://archive.debian.org/debian-security/ stretch/updates main contrib non-free";
						break;
					case "buster":
						lines="deb http://deb.debian.org/debian/ buster main non-free contrib<br>deb http://deb.debian.org/debian/ buster-updates main non-free contrib<br>deb http://security.debian.org/ buster/updates main non-free contrib";
						break;
					case "bullseye":
						lines="deb http://deb.debian.org/debian bullseye main contrib non-free<br>deb-src http://deb.debian.org/debian bullseye main contrib non-free<br>deb http://deb.debian.org/debian-security bullseye-security main contrib non-free<br>deb-src http://deb.debian.org/debian-security bullseye-security main contrib non-free<br>deb http://deb.debian.org/debian bullseye-updates main contrib non-free<br>deb-src http://deb.debian.org/debian bullseye-updates main contrib non-free";
						lines=lines+"<br><br><h5 class='card-title'>Repos pointing to dmi01cly in the lab</h5><br><br>deb http://dmi01cly.rcas.cly/debian bullseye main contrib non-free<br>deb-src http://dmi01cly.rcas.cly/debian bullseye main contrib non-free<br>deb http://dmi01cly.rcas.cly/debian-security bullseye-security main contrib non-free<br>deb-src http://dmi01cly.rcas.cly/debian-security bullseye-security main contrib non-free<br>deb http://dmi01cly.rcas.cly/debian bullseye-updates main contrib non-free<br>deb-src http://dmi01cly.rcas.cly/debian bullseye-updates main contrib non-free";
						lines=lines+"<br><br><h5 class='card-title'>Repos pointing to dmi01slo in production</h5><br><br>deb http://dmi01slo.ims-sne.com/debian bullseye main contrib non-free<br>deb-src http://dmi01slo.ims-sne.com/debian bullseye main contrib non-free<br>deb http://dmi01slo.ims-sne.com/debian-security bullseye-security main contrib non-free<br>deb-src http://dmi01slo.ims-sne.com/debian-security bullseye-security main contrib non-free<br>deb http://dmi01slo.ims-sne.com/debian bullseye-updates main contrib non-free<br>deb-src http://dmi01slo.ims-sne.com/debian bullseye-updates main contrib non-free";
						break;
					case "bookworm":
						lines="deb http://deb.debian.org/debian bookworm main contrib non-free<br>deb-src http://deb.debian.org/debian bookworm main contrib non-free<br>deb http://deb.debian.org/debian-security bookworm-security main contrib non-free<br>deb-src http://deb.debian.org/debian-security bookworm-security main contrib non-free<br>deb http://deb.debian.org/debian bookworm-updates main contrib non-free<br>deb-src http://deb.debian.org/debian bookworm-updates main contrib non-free";
						lines=lines+"<br><br><h5 class='card-title'>Repos pointing to dmi01cly in the lab</h5><br><br>deb http://dmi01cly.rcas.cly/debian bookworm main contrib non-free<br>deb-src http://dmi01cly.rcas.cly/debian bookworm main contrib non-free<br>deb http://dmi01cly.rcas.cly/debian-security bookworm-security main contrib non-free<br>deb-src http://dmi01cly.rcas.cly/debian-security bookworm-security main contrib non-free<br>deb http://dmi01cly.rcas.cly/debian bookworm-updates main contrib non-free<br>deb-src http://dmi01cly.rcas.cly/debian bookworm-updates main contrib non-free";
						lines=lines+"<br><br><h5 class='card-title'>Repos pointing to dmi01slo in production</h5><br><br>deb http://dmi01slo.ims-sne.com/debian bookworm main contrib non-free<br>deb-src http://dmi01slo.ims-sne.com/debian bookworm main contrib non-free<br>deb http://dmi01slo.ims-sne.com/debian-security bookworm-security main contrib non-free<br>deb-src http://dmi01slo.ims-sne.com/debian-security bookworm-security main contrib non-free<br>deb http://dmi01slo.ims-sne.com/debian bookworm-updates main contrib non-free<br>deb-src http://dmi01slo.ims-sne.com/debian bookworm-updates main contrib non-free";
						lines=lines+"<br><br><strong>Please note that bookworm is not currently mirrored to our DMI server,<br>and so the default repos should be used.<br>This message will self-destruct once Buster goes EOL.</strong>";
						break;
				}
				document.getElementById("repolines").innerHTML=lines;
				document.getElementById("repoheader").innerHTML=codename.trim().replace(/^\w/, (c) => c.toUpperCase()) + " default repositories";
				const btns = document.querySelectorAll("button");
				for (let i = 0; i < btns.length; i++) {
					btns[i].classList.remove("btn-info")
					btns[i].classList.add("btn-primary");
				}
				document.getElementById("btn_" + codename).classList.remove("btn-primary")
				document.getElementById("btn_" + codename).classList.add("btn-info");
			}
			window.onload = function() {
				update_card_text("buster");
			};
		</script>
	</head>
	<body class="light">
		<div class="container-fluid">
			<div class="row">
				<div class="col text-center">
					<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
						<hr><h1 class="display-4">Debian info</h1><hr>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<div>
						<button id="btn_wheezy" type="button" class="btn btn-primary btn-lg rounded-pull mr-1" onclick=update_card_text("wheezy")>Debian 7 (Wheezy)</button>
						<button id="btn_jessie" type="button" class="btn btn-primary btn-lg rounded-pull mr-1" onclick=update_card_text("jessie")>Debian 8 (Jessie)</button>
						<button id="btn_stretch" type="button" class="btn btn-primary btn-lg rounded-pull mr-1" onclick=update_card_text("stretch")>Debian 9 (Stretch)</button>
						<button id="btn_buster" type="button" class="btn btn-primary btn-lg rounded-pull mr-1" onclick=update_card_text("buster")>Debian 10 (Buster)</button>
						<button id="btn_bullseye" type="button" class="btn btn-primary btn-lg rounded-pull mr-1" onclick=update_card_text("bullseye")>Debian 11 (Bullseye)</button>
						<button id="btn_bookworm" type="button" class="btn btn-primary btn-lg rounded-pull mr-1" onclick=update_card_text("bookworm")>Debian 12 (Bookworm)</button>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col"></div>
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<h5 id="repoheader" class="card-title"></h5>
							<pre id="repolines" class="card-text"></pre>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>

	</body>
</html>
